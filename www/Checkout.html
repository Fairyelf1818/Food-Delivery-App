<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Kite+One&family=Licorice&family=Lobster&family=Patrick+Hand&family=The+Nautigal:wght@700&display=swap"
        rel="stylesheet">
    <title>Checkout</title>
</head>
<body>
    <div class="fullcheckout">
        <div class="homenav">Checkout</div>
        <div class="checkoutbody">
            <div class="menus">
                <button type="submit" onclick="return KFCMenu()" class="checkouttopbtn kfcbtn">KFC</button>
                <button type="submit" onclick="return DominoMenu()" class="checkouttopbtn dominobtn">Domino`s</button>
                <button type="submit" onclick="return KFCMenu()" class="checkouttopbtn pizzahutbtn">Pizza Hut</button>
            </div>

            <div class="checkbxbody">
            <p class="inputcheckbx"><input type="checkbox" name="Food" id="food1" value="50" ><small id="fit1"></small></p>
            <p class="inputcheckbx"><input type="checkbox" name="Food" id="food2" value="50"><small id="fit2"></small></p>
            <p class="inputcheckbx"><input type="checkbox" name="Food" id="food3" value="50"><small id="fit3"></small></p>

            <div class="checkoutbtmcontainer">
            <div class="checkoutbtm">
                <p class="pricedata">Cost</p>
                <p class="pricedata">Tax (16.5% GCT)</p>
                <p class="pricedata">Total</p>
            </div>

            <div class="checkoutprice">
                <p class="checkprice" id="costprice"> $100</p>
                <p class="checkprice" id="gct"> $100</p>
                <p class="checkprice" id="total"> $100</p>
            </div>
            </div>
            </div>
            <div class="checkoutbtn">
                <input type="button" value="Done" class="indexbtn">
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
